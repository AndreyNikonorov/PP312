<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>addUser</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
<br>
<form action="#" method="POST" th:action="@{/admin/users}" th:object="${user}">
            <label for="name">Enter name</label>
            <input type="text" th:field="*{username}" id="name" required/>
    <br>
            <label for="password">Enter password</label>
            <input type="text" th:field="*{password}" id="password"/>
    <br>
            <label for="surname">Enter surname</label>
            <input type="text" th:field="*{surname}" id="surname"/>
    <br>
            <label for="age">Enter age</label>
            <input type="number"  th:field="*{age}" id="age">
    <br>



    <input type="checkbox" name="inputRoles"
           th:each="role: ${roles}"
           th:text="${role.getName()}"
           th:value="${role.getRoleid()}"
    />
    <br>
    <input type="submit" class="buttonAdd" value="Add User"/>

</form>
</body>
</html>
