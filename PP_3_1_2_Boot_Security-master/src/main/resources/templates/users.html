<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<button onclick="window.location.href = '/admin/users/addUser';">Add new user</button>
<br>
<table>
    <tr>
        <th th:width="50">Id</th>
        <th th:width="120">Name</th>
        <th th:width="120">Password</th>
        <th th:width="120">Surname</th>
        <th th:width="50">Age</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.username}">Name</td>
        <td th:utext="${user.password}">Password</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td>
            <form th:action="@{/admin/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/users/{id}(id=${user.getId()})}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>

        </td>
    </tr>
</table>

</body>
</html>
